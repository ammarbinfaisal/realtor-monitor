# Railway config for API service (scale-to-zero enabled)
# Rename to railway.toml when deploying the API service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "uvicorn api:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/api/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
# To enable scale-to-zero (Serverless), go to Railway dashboard:
# Service Settings > Deploy > Enable "Serverless" toggle
# This will stop the service after 10 mins of no traffic and wake on first request
