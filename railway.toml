# Railway config for SCRAPER service (cron job)
# Rename to railway.toml when deploying the scraper service

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "python run_scraper.py"
# Run daily at 6 AM Central Time
# Wisconsin is in Central Time zone
# CDT (Mar-Nov): UTC-5, so 6 AM CDT = 11 AM UTC
# CST (Nov-Mar): UTC-6, so 6 AM CST = 12 PM UTC
# Using 12:00 UTC to cover CST (winter), will run at 7 AM during CDT (summer)
cronSchedule = "0 12 * * *"
# Railway will stop the service after it exits
restartPolicyType = "NEVER"

# Required environment variables:
# DATABASE_URL - PostgreSQL connection string
# RESEND_API_KEY - Resend API key
# EMAIL_TO - Recipient email address (default: binfaisal.ammar@gmail.com)
# EMAIL_FROM - Sender email (default: realtor@fullstacktics.com)
